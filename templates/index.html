<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="utf-8">
    <title>CNN Digit Recognition </title>
</head>

<body>
    <p class="title common">CNN Digit Recognition using TensorFlow<br/>
        with auto-centering input image.</p>
    <div class="common">
        <a href="https://github.com/nai-kon/CNN-Digit-Recognition">github.com/nai-kon/CNN-Digit-Recognition</a><br/>
        created by Katz Sasaki
    </div>
    <br/>
    <div class="common">
        <div class="boxitem">
            <canvas id="inputimg" width="196" height="196" style="border: solid 1px black"></canvas> 
            <p><button id="clearbtn" >Clear</button></p>
        </div>
        <!--<canvas id="detectimg" width="98" height="98" style="border: solid 1px black"></canvas>-->
        <!--<canvas id="centerimg" width="98" height="98" style="border: solid 1px black"></canvas>-->
        <div class="boxitem">
            <canvas id="predictdigit" width="196" height="196" style="border: solid 1px black"></canvas>
            <p id="probStr">Probability : </p>
        </div>
        <div class="boxitem">
            <svg id="probGraph" width="250" height="196"></svg>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script src="//d3js.org/d3.v5.min.js"></script>

</body>
